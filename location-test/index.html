<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Test</title>
    <style>
        body {
            color: white;
            background-color: black;
        }
        .parent{
            margin-top: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 50px;
        }
        .coord{
            background-color: blueviolet;
            color: white;
            border-radius: 10px;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <span>Longitude</span>
        <div id="lon" class="coord"></div>
        <span>Latitude</span>
        <div id="lat" class="coord"></div>
        <button onclick="Store">Store</button>
        <button onclick="Calc">Calc</button>
        <!-- <span>Altitude</span>-->
        <div id="alt" class="coord"></div> 
        <!-- <div id="btn">Refresh</div> -->
    </div>
    <script>
        let lt1,ln1,lt,ln;
        function Store()
        {
            lt1 = lt;
            ln1 = ln;
            alert('done');
        }
        function Calc(lat1, lon1, lat2, lon2)
        {
            const p = 0.017453292519943295;    // Math.PI / 180
            const c = Math.cos;
            const a = 0.5 - c((lat2 - lat1) * p)/2 + c(lat1 * p) * c(lat2 * p) * (1 - c((lon2 - lon1) * p))/2;
            const res =  12742 * Math.asin(Math.sqrt(a)) * 1000;
            document.getElementById('alt').innerHTML = res;
        }
        function success(position){
                document.getElementById('lon').innerHTML = position.coords.longitude;
                document.getElementById('lat').innerHTML = position.coords.latitude;
                lt=position.coords.longitude;
                ln=position.coords.latitude;
                //document.getElementById('alt').innerHTML = position.coords.altitude;
            }
            function error(){
                console.log('error');
            }
            const options = {
                enableHighAccuracy: true,
                maximumAge: 30000,
                timeout: 27000
            }
        function refresh()
        {
            navigator.geolocation.watchPosition(success,error,options);
        }
        // document.getElementById('btn').addEventListener("click",refresh);
        setInterval(refresh,100);
    </script>
</body>
</html>
